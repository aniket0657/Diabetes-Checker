<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diabetes Risk Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ“‹ Enter Your Health Information</h2>
    <form action="/predictdata" method="post" class="row g-3">

      <div class="col-md-6">
        <label for="Pregnancies" class="form-label">Pregnancies</label>
        <input type="number" class="form-control" name="Pregnancies" required>
      </div>

      <div class="col-md-6">
        <label for="Glucose" class="form-label">Glucose</label>
        <input type="number" class="form-control" name="Glucose" required>
      </div>

      <div class="col-md-6">
        <label for="BloodPressure" class="form-label">Blood Pressure</label>
        <input type="number" class="form-control" name="BloodPressure" required>
      </div>

      <div class="col-md-6">
        <label for="SkinThickness" class="form-label">Skin Thickness</label>
        <input type="number" class="form-control" name="SkinThickness" required>
      </div>

      <div class="col-md-6">
        <label for="Insulin" class="form-label">Insulin</label>
        <input type="number" class="form-control" name="Insulin" required>
      </div>

      <div class="col-md-6">
        <label for="BMI" class="form-label">BMI</label>
        <input type="number" step="0.1" class="form-control" name="BMI" required>
      </div>

      <div class="col-md-6">
        <label for="DiabetesPedigreeFunction" class="form-label">Diabetes Pedigree Function</label>
        <input type="number" step="0.01" class="form-control" name="DiabetesPedigreeFunction" required>
      </div>

      <div class="col-md-6">
        <label for="Age" class="form-label">Age</label>
        <input type="number" class="form-control" name="Age" required>
      </div>

      <div class="col-12 text-center mt-4">
        <button type="submit" class="btn btn-success btn-lg">Predict</button>
        <a href="/" class="btn btn-secondary btn-lg ms-3">Back</a>
      </div>

    </form>
  </div>

</body>
</html>
